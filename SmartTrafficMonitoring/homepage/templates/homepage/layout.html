<!DOCTYPE html>
{% load static %}
<html lang="en">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>SMTM</title>
</head>

<body>

    <!-- ============ navbar ============ -->
    <div class="d-flex align-items-center fixed-top shadow nav" style="min-height: 56px; z-index: 5;">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- search -->
                <div class="col d-flex align-items-center">
                    <!-- logo -->
                    <a href="{% url 'task:index' %}" class="navbar-brand"
                        style="color: #ffffff; font-size:25px; font-weight: 500">
                        Smart Traffic Monitoring
                    </a>
                </div>
                <!-- menus -->
                <div class="col d-flex align-items-center justify-content-end" style="color: #3F4682;">
                    <!-- Check if the user is logged in -->
                    {% if user.is_authenticated %}
                        <!-- notifications menu -->
                        <a href="{% url 'task:view_notification' %}" class="notification-dropdown">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                        <!-- hamburger menu-->
                        <div class="d-flex align-items-center justify-content-center p-1 mx-2"
                            style="width: 38px; height: 38px; object-fit: cover" id="hamburger-menu"
                            data-bs-toggle="dropdown" aria-expanded="false" type="button" data-bs-auto-close="outside">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <!-- hamburger dropdown -->
                        <ul class="dropdown-menu shadow p-3 m-1" aria-labelledby="hamburger-menu">
                            <div class="hamburger-dropdown">
                                <div>
                                    <a href="{% url 'user:profile' %}" class="d-flex text-decoration-none p-1">
                                        <i class="fa-solid fa-user m-1"></i>
                                        <p class="m-0">View Profile</p>
                                    </a>
                                </div>
                                <div>
                                    <a href="{% url 'homepage:index' %}" class="d-flex text-decoration-none p-1">
                                        <i class="fa-solid fa-address-card m-1"></i>
                                        <p class="m-0">About Us</p>
                                    </a>
                                </div>
                                <div>
                                    <a href="{% url 'user:change_pw' %}" class="d-flex text-decoration-none p-1">
                                        <i class="fa-solid fa-lock m-1"></i>
                                        <p class="m-0">Change Password</p>
                                    </a>
                                </div>
                                <div>
                                    <a href="{% url 'user:logout' %}" class="d-flex text-decoration-none p-1">
                                        <i class="fa-solid fa-right-from-bracket m-1"></i>
                                        <p class="m-0">Logout</p>
                                    </a>
                                </div>
                            </div>
                        </ul>
                    {% else %}
                        <!-- Show login and sign up options -->
                        <div class="d-flex align-items-center justify-content-center p-1 mx-2">
                            <a href="{% url 'user:login' %}" class="d-flex text-decoration-none p-1">
                                <i class='fas fa-sign-in-alt m-1'></i>
                                <p class="m-0">Sign in</p>
                            </a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center p-1 mx-2">
                            <a href="{% url 'user:create_user' %}" class="d-flex text-decoration-none p-1">
                                <i class='fas fa-sign-in-alt m-1'></i>
                                <p class="m-0">Sign up</p>
                            </a>
                        </div>
                    {% endif%}
                </div>
            </div>
        </div>
    </div>
</body>

{% block body %}
{% endblock %}

<body>
    <!-- Favicon
    ================================================== -->
    <link rel="icon"  type="image/x-icon" sizes="180x180" href="../../static/img/drone-icon.png">
    <link rel="drone-icon" type="image/png" sizes="1080x1080" href="../../static/img/drones.png">
    


    <footer>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="copy-right">
                            <p>&copy; SmartTrafficMonitoring</p>
                            <p>All Rights Reserved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.copyright -->
    </footer><!-- /#footer -->
</body>
</html>
