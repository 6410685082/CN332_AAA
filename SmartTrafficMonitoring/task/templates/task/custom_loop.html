{% extends 'task/layout.html' %}
{% block body %}

<div class="container">
    {% if frame %}
    <div class="step-1 m-3 mt-5">
        <img src="{{ MEDIA_URL }}/{{ frame }}" alt="car capture frame">
        <a href="{% url 'task:clear_loop' task_id %}"><button>clear all loop</button></a>
        <br>

        <form method="POST" action="{% url 'task:custom_loop' task_id %}" id="loopForm">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            <br>

            Point:<br>

            <label for="x1">x1:</label>
            <input type="number" id="x1" name="x1" required>
            <label for="y1">y1:</label>
            <input type="number" id="y1" name="y1" required>
            <br>

            <label for="x2">x2:</label>
            <input type="number" id="x2" name="x2" required>
            <label for="y2">y2:</label>
            <input type="number" id="y2" name="y2" required>
            <br>

            <label for="x3">x3:</label>
            <input type="number" id="x3" name="x3" required>
            <label for="y3">y3:</label>
            <input type="number" id="y3" name="y3" required>
            <br>

            <label for="x4">x4:</label>
            <input type="number" id="x4" name="x4" required>
            <label for="y4">y4:</label>
            <input type="number" id="y4" name="y4" required>
            <br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div><a href="{{loop_path}}" download="{{loop_path}}"><button>download</button></a></div>
    <div><a href="{% url 'task:schedule' task_id %}"><button>all done</button></a></div>
    {% endif %}
</div>

{% endblock %}
