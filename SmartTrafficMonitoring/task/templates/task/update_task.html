{% extends 'task/layout.html' %}
{% load static %}
{% block body %}

<div class="container m-7">
    <h1>Update Task</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'task:update_task' task.id %}">
        {% csrf_token %}

        <div class="d-flex name">
            <div class="d-flex name-box">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control name-box" type="text" id="name" name="name" value="{{ task.name }}">
            </div>
        </div>

        <div class="d-flex location">
            <label for="location">Location</label>
            <input class="form-control name-box" type="text" id="location" name="location" value="{{ task.location }}">
        </div>
        <div class="d-flex location">
            <label for="latitude">Latitude</label>
            <input type="number" min="-90.00" max="90.00" class="form-control latitude" id="latitude" name="latitude" value="{{ task.latitude }}">
        </div>
        <div class="d-flex location">
            <label for="longitude">Longitude</label>
            <input type="number" min="-180.00" max="180.00" class="form-control longitude" id="longitude" name="longitude" value="{{ task.longitude }}">
        </div>
        <div class="d-flex description mt-5">
            <label for="note" class="form-label">Note</label><br>
            <textarea  class="form-control description-box" id="note" name="note" value="{{ task.note }}"></textarea>
        </div>  

        <div class="d-flex submit-area">
            <button type="submit" class="submit-btn">Update</button>
            <button type="button" class="cancel-btn"><a href="{% url 'task:view_task' task.id %}" class="cancel-btn">Cancel</a></button>
        </div>
    </form>
</div>

{% endblock %}
