<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="../../static/style.css">
    <title>Create Task</title>
</head>
<body>
<!-- ============ navbar ============ -->
<div class="d-flex align-items-center fixed-top shadow nav" style="min-height: 56px; z-index: 5;">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- search -->
            <div class="col d-flex align-items-center">
                <!-- logo -->
                <a href="#" class="navbar-brand" style="color: #ffffff; font-size:25px; font-weight: 500">
                    New Task
                </a>
            </div>
            <!-- menus -->
            <div class="col d-flex align-items-center justify-content-end" style="color: #3F4682;">
                <!-- home -->
                <div class="d-flex align-items-center justify-content-center p-1 mx-2"
                     style="width: 38px; height: 38px; object-fit: cover">
                    <a href="#"><i class="fa-solid fa-house"></i></a>
                </div>
                <!-- notifications -->
                <div class="d-flex align-items-center justify-content-center p-1 mx-2"
                     style="width: 38px; height: 38px; object-fit: cover">
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
                <!-- hamburger menu-->
                <div class="d-flex align-items-center justify-content-center p-1 mx-2"
                     style="width: 38px; height: 38px; object-fit: cover"
                     id="hamburger-menu"
                     data-bs-toggle="dropdown"
                     aria-expanded="false"
                     type="button"
                     data-bs-auto-close="outside">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- hamburger dropdown -->
                <ul class="dropdown-menu shadow p-3 m-1"
                    aria-labelledby="hamburger-menu">
                    <div class="hamburger-dropdown">
                        <div>
                            <a href="{% url 'user:profile' %}" class="d-flex text-decoration-none p-1">
                                <i class="fa-solid fa-user m-1"></i>
                                <p class="m-0">View Profile</p>
                            </a>
                        </div>
                        <div>
                            <a href="{% url 'user:logout' %}" class="d-flex text-decoration-none p-1">
                                <i class="fa-solid fa-right-from-bracket m-1"></i>
                                <p class="m-0">Logout</p>
                            </a>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- ============ create task ============ -->
<div class="container">
    <form action="">
        <div class="step-1">
            <div class="d-flex upload-header">
                <p class="step">Step 1</p>
                <p class="m-2">Upload File</p>
            </div>
            <div class="mb-3 upload-file">
                <label for="" class="form-label">Select a file to upload</label>
                <input class="form-control" type="file" id="" accept="video/*">
            </div>
        </div>
        <div class="mt-5 step-2">
            <div class="d-flex information-header">
                <p class="step">Step 2</p>
                <p class="m-2">Fill the information</p>
            </div>
            <div class="information">
                <div class="input-group">
                    <div class="d-flex preset">
                        <div class="d-flex preset-check-box">
                            <input class="form-check-input m-1" type="radio" value="">
                            <p>From Preset</p>
                        </div>
                        <div class="preset-select">
                            <select class="form-select form-select-sm select-location">
                                <option selected>แยกรินคำ</option>
                                <option value="1">แยกใหม่</option>
                                <option value="2">แยกหน้า</option>
                                <option value="3">แยกนี้</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="new-info-check-box m-1">
                    <input class="form-check-input" type="radio" value="">
                    New Information
                </div>
                <div class="d-flex name">
                    <div class="d-flex name-box">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control name-box">
                    </div>
                    <div class="d-flex save-preset-check">
                        <input class="form-check-input me-1" type="checkbox" value="">
                        <p>Save as preset</p>
                    </div>
                </div>
                <div class="d-flex location">
                    <label for="">Location</label>
                    <select class="form-select form-select-sm select-location">
                        <option selected>แยกรินคำ</option>
                        <option value="1">แยกใหม่</option>
                        <option value="2">แยกหน้า</option>
                        <option value="3">แยกนี้</option>
                    </select>
                </div>
                <div class="d-flex description">
                    <label for="" class="form-label">Description</label>
                    <textarea  class="form-control description-box"></textarea>
                </div>
            </div>
        </div>
        <div class="d-flex submit-area">
            <button type="submit" class="submit-btn">Submit</button>
            <button class="cancel-btn"><a href="{% url 'report' %}" class="cancel-btn">Cancel</a></button>
        </div>
    </form>
</div>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
