{% extends 'base.html' %}

{% block content %}
  <h1>Scheduler</h1>
  <a href="{% url 'scheduler_create' %}">Create new appointment</a>
  <ul>
    {% for scheduler in schedulers %}
      <li>{{ scheduler.title }} ({{ scheduler.start_time }} - {{ scheduler.end_time }}) <a href="{% url 'scheduler_edit' scheduler.pk %}">edit</a> <a href="{% url 'scheduler_delete' scheduler.pk %}">delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
