{% extends 'task/layout.html' %}
{% load static %}
{% block body %}

<div class="view-profile-container">
    <div class="profile">
        <div class="profile-header">
            <h1>Profile</h1>
        </div>
        <div class="profile mt-2">
            <label for="name">Name: {{ user.first_name }} {{ user.last_name }}</label><br>
            <label for="email">E-mail: {{ user.email }}</label><br>
            <label for="phone">Phone Number: {{ phone_number }}</label><br>
            <label for="role_id">Role ID: {{ role_id }}</label><br>
        </div>
    </div>
    <div class="options-btn mt-5">
        <a href="{% url 'user:edit_profile' %}" class="edit-profile-btn">Edit Profile</a>
        <a href="{% url 'user:change_pw' %}" class="change-pw-btn">Change Password</a>
    </div>
</div>

{% endblock %}
